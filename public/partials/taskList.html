<!-- Side nav menu -->
<ul id="slide-out" class="side-nav">
  <li><div class="user-view">
    <div class="background">
      <img src="http://www.croatia-holidayhome.com/wp-content/uploads/2018/03/creative-office-new-1.jpg">
    </div>
    <a href="#!user"><img class="circle" src="http://www.croatia-holidayhome.com/wp-content/uploads/2018/03/creative-office-new-1.jpg"></a>
    <a href="#!name"><span class="white-text name">John Doe</span></a>
    <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
  </div></li>
  <li><div class="form-group">
    <label for="users">Add Members</label>
    <input ng-focus="show = true" ng-model="userSearch" class="form-control" id="users" placeholder="Search for current users">
  </div>
  <div ng-show="show" class="userList">
    <button id="close-btn" ng-focus="show = false">X</button>
    <ul>
      <li ng-repeat="user in users | orderBy: name | filter: userSearch | limitTo:3 track by user.id">
        <a ng-click="addHouseholdMember(user.id)"> {{user.name}} ({{user.username}}) </a>
      </li>
    </ul>
  </div></li>
  <li><div class="divider"></div></li>
  <li><a ng-click="toLeaderboard()"><i class="material-icons">grade</i>Leaderboard</a></li>
  <li><div class="divider"></div></li>
  <li><a ng-click="toStatsPage()"><i class="material-icons">assessment</i>Statistics</a></li>
  <li><div class="divider"></div></li>
</ul>
<a href="#" data-activates="slide-out" class="button-collapse">Menu</a>

<!-- Task list -->
<div id="task-list">
  <a ng-repeat="task in taskList" href="#!/task/{{task.id}}">
    <div class="household-container">
      <div class="card household-card">
        <div class="card-body">
          {{task.title}}  ...{{task.value}}
        </div>
      </div>
    </div>
  </a>

  <div ng-click="toTaskForm()" class="task-container">
    <div class="card add-new-card">
      <div class="card-body">
        Create new task...
      </div>
    </div>
  </div>
</div>
