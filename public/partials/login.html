
<div>
  <h2>Login</h2>
  <h4>or <a href="#!/register">create an account</a></h4>
</div>

<form>
  <div class="form-group">
    <label for="InputEmail">Email address</label>
    <input ng-model="user.email" type="email" class="form-control" id="InputEmail" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input ng-model="user.password" type="password" class="form-control" id="InputPassword" placeholder="Password">
  </div>
  <button ng-click="login()" class="btn btn-secondary">Log in</button>
</form>
